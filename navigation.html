<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .all-page {
            background-color: aqua;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 60px;
        }

        .all-page.red{
            background-color: red;
        }

        .all-page.green{
            background-color: green;
        }

        .all-page.blue{
            background-color: blue;
        }

        .all-page.yellow{
            background-color: yellow;
        }

        h1 {
            padding: 20px;
        }

        .navigate {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #286588;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .navigate div {
            flex-grow: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #red-btn{
            background-color: red;
        }

        #blue-btn{
            background-color: blue;
        }

        #green-btn{
            background-color: green;
        }

        #yellow-btn{
            background-color: yellow;
        }


    </style>
</head>

<body>
    <div id="all-page" class="all-page">
        <h1 id="heading">Main page</h1>
        <nav id="navigation" class="navigate">
            <div id="red-btn">Red</div>
            <div id="green-btn">Green</div>
            <div id="blue-btn">Blue</div>
            <div id="yellow-btn">yellow</div>
            
        </nav>
    </div>

</body>

</html>
